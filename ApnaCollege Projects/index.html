<!-- create a button and change the background by css sheet then inline and then style tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        button{
            background-color: blue;
        }
    </style>
</head>
<body>
    <button style="background-color: teal;">This is me</button>

</body>
</html>
